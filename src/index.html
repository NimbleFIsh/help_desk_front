<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta charset="UTF-8" />
    <title>Help Desk</title>
  </head>
  <body>
    <div class="container">
      <div class="controller"><div class="button_addTicket">Добавить тикет</div></div>
      <ul id="tickets">
        <li class="ticket" id="">
          <div class="podticket">
            <div class="complete_ticket circle mr"></div>
            <div class="ticket_text mr">
              <div class="ticket_name">Название тикета</div>
              <div class="ticket_description">Описание тикета</div>
            </div> <!-- max 82 -->
          </div>
          <div class="podticket end">
            <div class="ticket_timestamp">15.03.19 12:40</div>
            <div class="tickets_control">
              <div class="edit_ticket circle mr"></div><div class="remove_ticket circle"></div>
            </div>
          </div>
        </li>
      </ul>
    </div>
  </body>
</html>
